<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Spyfall</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage(newGame)">New Game</button>
      <button menuClose ion-item *ngFor="#game of games" (click)="openPage(game)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
